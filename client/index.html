<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css.css">

    <title>basic-chat</title>
</head>

<body>


<label class="usrname" for="usrname">what's your name?</label>
<input class="usrname" type="text" id="usrname">
<button class="usrname btn btn-primary" type="button" id="usrname-btn">this is me!</button>

<div class="fluid-container">
    <div>
        <label for="chat-input">write your message</label>
        <input type="text" id="chat-input">
    </div>
    <div>
        <button class="btn btn-primary" type="button" id="sendAll">Send to all!</button>
        <button class="btn btn-secondary" type="button" id="sendToMe">Send to Myself</button>
    </div>
</div>
<div class="container-fluid col-12">
    <div class="row">
        <div class=" col-8">
            <div id="target"></div>
        </div>
        <div class=" col-4">
            <div id="onlineList"></div>
        </div>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="main.js"></script>

</body>
</html>
